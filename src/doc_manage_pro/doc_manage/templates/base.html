{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Qiich</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>
        <!--Import materialize.css アイコン-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green accent-4">
                <div class="container">
                    <div class="container">
                        <a href="#" class="brand-logo">Qiich</a>
                        {% comment %} <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="sass.html">Sass</a></li>
                            <li><a href="badges.html">Components</a></li>
                            <li><a href="collapsible.html">JavaScript</a></li>
                        </ul> {% endcomment %}
                    </div>
                </div>
            </div>
        </nav>
 
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
        <script>
            {% for message in messages %}
            var message = '{{ message.tags }}'
            if(message='error'){
                  M.toast({
                      html: 'URLの読み取りに失敗しました。',
                      classes: 'red'
                      })
            }
            {% endfor %}
            var options = {
                dismissible: false
            }

            {% comment %} モーダルの初期化 {% endcomment %}
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems, options);
            });
            {% comment %} クリックでモーダルを出現させて、jsでsubmitする {% endcomment %}
            $(function(){
            $('#open_modal').click(function(){
                $('#url_sub').submit();
            });
})
            

        </script>
    </body>
</html>
